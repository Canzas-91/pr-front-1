<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Casual Store</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <h1 class="title">Casual Clothing Store</h1>

  <div class="products">

    <div class="card">
      <img src="images/item1.jpg" alt="Stone Island Jacket">
      <h2 class="card__title">Stone Island Jacket</h2>
      <p class="card__description">
        Куртка из плотного хлопка в стиле casual.
      </p>
      <span class="card__price">42 000 ₽</span>
      <a href="#" class="btn">Купить</a>
    </div>

    <div class="card">
      <img src="images/item2.jpg" alt="CP Company Hoodie">
      <h2 class="card__title">CP Company Hoodie</h2>
      <p class="card__description">
        Худи с линзой, классический streetwear.
      </p>
      <span class="card__price">28 000 ₽</span>
      <a href="#" class="btn">Купить</a>
    </div>

    <div class="card">
      <img src="images/item3.jpg" alt="Casual Pants">
      <h2 class="card__title">Casual Pants</h2>
      <p class="card__description">
        Универсальные брюки на каждый день.
      </p>
      <span class="card__price">19 000 ₽</span>
      <a href="#" class="btn">Купить</a>
    </div>

  </div>

</body>
</html>
